<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap');

        body {
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            font-family: 'Pacifico', cursive;
            text-shadow: 3px 3px 10px rgba(255, 0, 90, 0.7);
            animation: pulse 2s infinite alternate;
        }
        .proposal {
            font-size: 1.4em;
            margin: 20px;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .yes {
            background-color: #ff3366;
            color: white;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
        }
        .yes:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 51, 102, 1);
        }
        .no {
            background-color: #bbb;
            color: white;
            position: absolute;
            font-weight: bold;
        }
        #love-message {
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            display: none;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 75%, 15% 100%, 0% 35%);
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-100px); opacity: 0.4; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
        .explosion {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 75%, 15% 100%, 0% 35%);
            animation: explode 0.8s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíò Will You Be My Valentine? üíò</h1>
        <p class="proposal">You make my heart skip a beat! Say yes and let's make this Valentine's Day unforgettable! üíï</p>
        <div class="buttons">
            <button class="btn yes" onclick="showLove()">Yes ‚ù§</button>
            <button class="btn no" id="no-btn" onmouseover="moveNo()">No üíî</button>
        </div>
        <p id="love-message">Yay! You just made my day! üòçüíñ</p>
    </div>

    <script>
        function showLove() {
            document.getElementById('love-message').style.display = 'block';
            createHearts();
            explodeHearts();
        }

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.getElementById('no-btn').style.left = `${x}px`;
            document.getElementById('no-btn').style.top = `${y}px`;
        }

        function createHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("floating-heart");
                document.body.appendChild(heart);
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = window.innerHeight + "px";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                setTimeout(() => heart.remove(), 5000);
            }
        }

        function explodeHearts() {
            for (let i = 0; i < 10; i++) {
                let explosion = document.createElement("div");
                explosion.classList.add("explosion");
                document.body.appendChild(explosion);
                explosion.style.left = (window.innerWidth / 2 + Math.random() * 100 - 50) + "px";
                explosion.style.top = (window.innerHeight / 2 + Math.random() * 100 - 50) + "px";
                setTimeout(() => explosion.remove(), 1000);
            }
        }
    </script>
</body>
</html>
